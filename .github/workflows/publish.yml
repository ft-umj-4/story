name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  publish:
    permissions:
      contents: write
      id-token: write
      pages: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build source
        run: bun run build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
